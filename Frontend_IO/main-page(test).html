<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flight Search</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #001d4a;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #001d4a;
      padding: 10px 20px;
      color: white;
    }

    .logo {
      font-size: 24px;
      color: white;
    }

    .search-box {
      display: flex;
      align-items: center;
      background: white;
      padding: 6px 10px;
      border-radius: 5px;
      gap: 10px;
    }

    .search-box label {
      font-size: 13px;
      font-weight: bold;
      color: #001d4a;
    }

    .search-box input {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .search-button {
      background: #001d4a;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 3px;
      font-weight: bold;
      cursor: pointer;
    }

    .search-button:hover {
      background-color: #003580;
    }

    .top-links a {
      margin-left: 15px;
      color: white;
      text-decoration: none;
      font-size: 14px;
    }

    .top-links a:hover {
      text-decoration: underline;
    }

    .extra-options {
      background: white;
      color: #001d4a;
      padding: 10px 20px;
      border-radius: 5px;
      margin: 10px 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: none;
      flex-direction: column;
      gap: 10px;
    }

    .extra-options .row {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }

    .extra-options input[type="date"],
    .extra-options input[type="number"] {
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 5px;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="logo">âœˆ</div>

    <div class="search-box">
      <label for="from">From:</label>
      <input type="text" id="from" placeholder="City or airport">

      <label for="to">To:</label>
      <input type="text" id="to" placeholder="City or airport">

      <button class="search-button">Search</button>
    </div>

    <div class="top-links">
      <a href="#">Help</a>
      <a href="#">Log in</a>
    </div>
  </header>

  <div class="extra-options" id="extra-options">
    <div class="row">
      <label>Departure date: <input type="date" /></label>
      <label>Return date: <input type="date" /></label>
    </div>
    <div class="row">
      <label>Price from: <input type="number" min="0" /></label>
      <label>to: <input type="number" min="0" /></label>
    </div>
    <div class="row checkbox-group">
      <label><input type="checkbox" /> One way</label>
      <label><input type="checkbox" /> Return trip</label>
    </div>
  </div>

  <script>
    const searchInputs = document.querySelectorAll('.search-box input');
    const extraOptions = document.getElementById('extra-options');
    let shown = false;

    searchInputs.forEach(input => {
      input.addEventListener('focus', () => {
        if (!shown) {
          extraOptions.style.display = 'flex';
          shown = true;
        }
      });
    });
  </script>
</body>
</html>
